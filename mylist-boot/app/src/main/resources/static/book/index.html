<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>독서 리스트</title>
</head>
<body>
<h1>독서 리스트</h1>
<a href="form.html">독서 리스트</a>
<table id="x-contact-table" border="1">
<thead>
  <tr>
    <th>책</th>
    <th>저자</th>
    <th>출판사</th>
    <th>페이지</th>
  </tr>
</thead>
<tbody>
</tbody>
</table>

<script type="text/javascript">
  var tbody = document.querySelector("#x-contact-table tbody")

  fetch("/book/list")
    .then(function(response) {
      return response.json();
    })
    .then(function(books) {
      console.log(books);
      for (var i = 0; i < books.length; i++) {
        var book = books[i];
        var tr = document.createElement("tr");
        tr.innerHTML = `<td><a href="view.html?index=${i}">${book.title}</a></td>
        <td>${book.author}</td>
        <td>${book.press}</td>
        <td>${book.page}</td>`;
        tbody.appendChild(tr);
      }
    });
</script>
</body>
</html>
