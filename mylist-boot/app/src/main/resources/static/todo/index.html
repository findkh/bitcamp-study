<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>연락처</title>
</head>
<body>
<h1>연락처</h1>
<a href="form.html">To-do</a>
<table id="x-todo-table" border="1">
<thead>
  <tr>
    <th>해야 할 일</th>
    <th>완료</th>
    <th>삭제</th>
  </tr>
</thead>
<tbody>
</tbody>
</table>

<script type="text/javascript">
  var tbody = document.querySelector("#x-todo-table tbody")

//삭제 버튼을 클릭 했을 때 호출 될 리스너 등록하기
// 삭제 버튼은 동적으로 생성된다. 따라서 부모 태그에 리스너를 등록해야 한다
//자식태그를 눌러 리스너가 호출되어도
//부모태그로 버블링되면서 부모 태그의 리스너를 호출한다
  tbody.onclick = function(e) {
    // if (e.target.localName == "button") {
    if (e.target instanceof HTMLButtonElement) {
      var no = e.target.getAttribute("data-no");
      //이벤트가 발생한 태그 객체에
      //getAttribute를 사용해서 data-no 값을 꺼낸다
      fetch(`/todo/delete?index=${no}`)
        .then(function(response) {
          return response.json();
        })
        .then(function(result) {
          if (result == 0) {
            window.alert("삭제하지 못했습니다!");
          }else {
            location.reload();
            //새로 고침 효과
            //f5키 누른 것과 같은 효과
          }
        });
    }
  }

  fetch("/todo/list")
    .then(function(response) {
      return response.json();
    })
    .then(function(todoList) {
      console.log(todoList);

      for (var i = 0; i < todoList.length; i++) {
        var tr = document.createElement("tr");
        tr.innerHTML = `<td>${todoList[i].title}</td>
        <td><input type="checkbox"></td>
        <td><button type="button" data-no="${i}">삭제</td>`;
        //﻿<td> 버튼에 속성값을 준다.
        tbody.appendChild(tr);
      }
    });
</script>
</body>
</html>
