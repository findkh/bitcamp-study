<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>연락처</title>
</head>
<body>

<h1>새 연락처</h1>

<form>
할 일: <input id="x-title" type="text"><br>

<button id="x-add-btn" type="button">등록</button>
<button id="x-cancel-btn" type="button">취소</button>
</form>

<script type="text/javascript">
  var xTitle = document.querySelector("#x-title");
//x-title이라는 id를 갖는 태그를 찾는다

  document.querySelector("#x-add-btn").onclick = function() {
    //querySelector가 x-add-btn이라는 id를 가진 태그를 찾고 클릭했을 때
    // xTitle의 value가 비어 있다면 필수 항목이 비었다고 alert을 띄운다.
    if (xTitle.value == "") {
      window.alert("필수 입력 항목이 비어 있습니다.");
      return;
    }

    fetch(`/todo/add?title=${xTitle.value}`)
      .then(function(response) {
        return response.text();
      })
      .then(function(text) {
        console.log(text);
        location.href = "index.html";
      });
  };

  document.querySelector("#x-cancel-btn").onclick = function() {
    window.location.href = "index.html";
  };
</script>

</body>
</html>
