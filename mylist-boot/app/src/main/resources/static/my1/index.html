<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>상품 리스트</title>
</head>
<body>
<h1>상품 관리</h1>
<a href="form.html">상품등록</a>
<table border="1">
<thead>
  <tr>
    <th>상품코드</th>
    <th>상품명</th>
    <th>판매가격</th>
    <th>거래처</th>
    <th>거래처번호</th>
    <th>상품원가</th>
  </tr>
</thead>
<tbody id="x-item-table">

</tbody>
</table>

<script type="text/javascript">
var tbody = document.querySelector("#x-item-table")

fetch("/item/list")
.then(function(response) {
  return response.json();
})
.then(function(items) {
  console.log(items);
  for (var item of items) {
    var values = item.split(",");
    var tr = document.createElement("tr");
    tr.innerHTML = `<td><a href="view.html?itemcode=${values[0]}">${values[0]}</a></td>
    <td>${values[1]}</td>
    <td>${values[2]}</td>
    <td>${values[3]}</td>
    <td>${values[4]}</td>
    <td>${values[5]}</td>`;
    tbody.appendChild(tr);
  }
});
</script>
</body>
</html>
