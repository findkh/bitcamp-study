<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>상품등록</title>
</head>
<body>

<h1>신상 상세 정보</h1>

<form>
상품코드* : <input id="x-item-code"      type="text" readonly><br>
상품명    : <input id="x-item-name"      type="text"><br>
판매가격* : <input id="x-selling-price"  type="text"><br>
거래처    : <input id="x-client"         type="text"><br>
전화번호  : <input id="x-client-callnum" type="text"><br>
상품원가* : <input id="x-unit-price"     type="text"><br>
사입수량  : <input id="x-quantity"       type="text"><br>
별표(*) 항목은 필수 입력입니다.<br>
<button id="x-update-btn" type="button">수정</button>
<button id="x-delete-btn" type="button">삭제</button>
<button id="x-cancel-btn" type="button">취소</button>
</form>

<script type="text/javascript">
//1. URL에서 쿼리스트링을 추출한다
var arr = location.href.split("?");
console.log(arr);

if(arr.length == 1) {
  alert("요청 형식이 올바르지 않습니다.")
  throw "URL 형식 오류";
}
var qs = arr[1];
console.log(qs);

var params = new URLSearchParams(qs);
var itemcode = params.get("itemcode");

if (itemcode == null) {
  alert("상품코드 값이 없습니다");
  throw "파라미터 오류";
}
console.log(itemcode);

var xItemcode = document.querySelector("#x-item-code");
var xItemname = document.querySelector("#x-item-name");
var xSellingprice = document.querySelector("#x-selling-price");
var xClient = document.querySelector("#x-client");
var xClientcallnum = document.querySelector("#x-client-callnum");
var xUnitprice = document.querySelector("#x-unit-price");
var xQuantity = document.querySelector("#x-quantity");

fetch(`/item/get?itemcode=${itemcode}`)
  .then(function(response) {
    return response.text();
  })
  .then(function(item) {

  var values = item.split(",");

  xItemcode.value = values[0];
  xItemname.value = values[1];
  xSellingprice.value = values[2];
  xClient.value = values[3];
  xClientcallnum.value = values[4];
  xUnitprice.value = values[5];
  xQuantity.value = values[6];
});

document.querySelector("#x-update-btn").onclick = function() {
  if (xItemcode == "" || xSellingprice == "" || xUnitprice == "") {
    window.alert("필수 입력 항목이 비어 있습니다.");
    return;
  }

  fetch(`/item/update?itemcode=${xItemcode.value}&itemname=${xItemname.value}&sellingprice=${xSellingprice.value}&client=${xClient.value}&clientcallnum=${xClientcallnum.value}&unitprice=${xUnitprice.value}&quantity=${xQuantity.value}`)
  .then(function(response) {
    return response.text();
  })
  .then(function(text){
    console.log(text);
    location.href = "index.html";
  });
};

document.querySelector("#x-cancel-btn").onclick = function() {
  window.location.href = "index.html";
};

document.querySelector("#x-delete-btn").onclick = function() {
  fetch(`/item/delete?itemcode=${itemcode}`)
    .then(function(response) {
      return response.json();
    })
    .then(function(result) {
      console.log(result);
      location.href = "index.html";
    });
};

</script>

</body>
</html>
