<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>게시판</title>
</head>
<body>

<h1>게시판 상세</h1>

<form>
<table>
  <tr>
    <td>제목</td>
    <td><input id="x-title" type="text"></td>
  </tr>
  <tr>
    <td>작성자</td>
    <td><input id="x-name" type="text"></td>
  </tr>
  <tr>
    <td>내용</td>
    <td><input id="x-content" type="text"></td>
  </tr>
</table>
<button id="x-update-btn" type="button">변경</button>
<button id="x-delete-btn" type="button">삭제</button>
<button id="x-cancel-btn" type="button">취소</button>
</form>

<script type="text/javascript">

  // 1) URL에서 쿼리스트링(query string)을 추출한다.
  var arr = location.href.split("?");
  // console.log(arr);

  if (arr.length == 1) {
    alert("요청 형식이 올바르지 않습니다.")
    throw "URL 형식 오류!";
  }

  var qs = arr[1];  // console.log(qs);

  // 2) 쿼리 스트링에서 title의 값을 추출한다.
  var params = new URLSearchParams(qs);
  var title = params.get("title");

  if (title == null) {
    alert("제목이 비어 있습니다!");
    throw "파라미터 오류!";
  }
  // console.log(title);

  var xTitle = document.querySelector("#x-title");
  var xName = document.querySelector("#x-name");
  var xContent = document.querySelector("#x-content");

  // 3) 서버에서 데이터 가져오기
  fetch(`/board/get?title=${title}`)
    .then(function(response) {
      return response.json();
    })
    .then(function(board) {
        // 4) 게시판 제목과 내용을 화면에 출력한다.
      xTitle.value = board.title;
      xName.value = board.name;
      xContent.value = board.content;
    });

  //필수 입력값 확인하기
  document.querySelector("#x-update-btn").onclick = function() {
    if (xTitle.value == "" || xContent.value == "" || xName.value == "") {
      window.alert("필수 입력 항목이 비어 있습니다.");
      return;
    }

    fetch(`/board/update?title=${xTitle.value}&content=${xContent.value}&name=${xName.value}`)
      .then(function(response) {
        return response.text();
      })
      .then(function(text) {
        // console.log(text);
        location.href = "index.html";
      });
  };

  //취소 버튼 누르면 index로 돌아가기
    document.querySelector("#x-cancel-btn").onclick = function() {
      window.location.href = "index.html";
    };

  document.querySelector("#x-delete-btn").onclick = function() {
    fetch(`/board/delete?title=${title}`)
      .then(function(response) {
        return response.json();
      })
      .then(function(result) {
        console.log(result);
        location.href = "index.html";
      });
  };
</script>

</body>
</html>
