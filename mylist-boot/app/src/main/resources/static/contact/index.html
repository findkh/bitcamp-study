<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>연락처</title>
</head>
<body>
<h1>연락처</h1>
<a href="form.html">새 연락처</a>
<table id ="x-contact-table" border="1">
<thead>
  <tr>
    <th>이름</th>
    <th>이메일</th>
    <th>전화</th>
    <th>회사</th>
  </tr>
</thead>
<tbody>

</tbody>
</table>

<script type="text/javascript">
var tbody = document.querySelector("#x-contact-table tbody")

fetch("/contact/list") //서버와 연결 -> 서버에 요청 -> 서버로부터 응답
  .then(function(response) {// 서버로부터 응답을 받으면s
    return response.json();
  })
  .then(function(contacts) { //이전 함수의 작업이 끝나면 호2
    console.log(contacts);
    for (var contact of contacts) {
      var values = contact.split(",")
      var tr = document.createElement("tr");
      tr.innerHTML=`<td><a href="view.html?email=${values[1]}">${values[0]}</a></td>
      <td>${values[1]}</td>
      <td>${values[2]}</td>
      <td>${values[3]}</td>`;
      tbody.appendChild(tr);
    }
  });
</script>

</body>
</html>
