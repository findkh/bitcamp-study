<body>
<h1>변수 - const 변수와 블록</h1>
<script>
"use strict"

var v1;
let v2;
//const v3; // 오류! 상수 변수는 선언할 때 값을 할당해야 한다.
const v3 = "안중근";

v1 = "홍길동";
v2 = "임꺽정";
// v3 = "유관순"; // 오류! 상수 변수는 값을 변경할 수 없다.

console.log(v1);
console.log(v2);
console.log(v3);

</script>

<script>
  var v1;
  let l1;
  // const c3; Uncaught SyntaxError: Missing initializer in const declaration

  const c3 = "하파";
  // c3 = "승질냄"; Uncaught TypeError: Assignment to constant variable.

  v1 = "야옹이";
  l1 = "고양이";

  console.log(v1);
  console.log(l1);
  console.log(c3);
</script>
</body>
