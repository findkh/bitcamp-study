<script>
"use strict"

var v4 = "하파"; // window.v4 전역변2

function f2() {
    var v4 = "코냥이"; // f2() 함수에서만 사용되는 로컬 변수이다.
    {
      var v4 = "반반고양이"; // 위에 선언된 로컬 변수를 가리킨다.
      var v5 = 9; // 로컬 변수이다. 블록은 무시된다.
      // let v6 = true; // 현재의 블록에서만 사용할 수 있는 로컬 변수이다.
    }
    console.log("f2():", v4, v5);
    // console.log(v6); Uncaught ReferenceError: v6 is not defined
}

f2();
console.log(v4); // window.v4
console.log(v5); // 오류!
</script>

</body>
