<!DOCTYPE html><!--211215 -->

<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>변수 - 함수 로컬 변수</h1>
<script>
"use strict"

var v1 = "홍길동"; // ==> window.v1 = "홍길동"

function f1() {
    // 자바스크립트에서 로컬 변수는 함수 안에 선언된 변수를 말한다.
    var v1 = "임꺽정"; // f1() 함수에서만 사용되는 로컬 변수이다.
    var v2 = 100; // f1() 함수에서만 사용되는 로컬 변수이다.
    console.log("f1():", v1, v2);
    // 로컬 변수는 함수 호출이 끝나면 제거된다.
    // 왜? 스택 메모리에서 관리하기 때문이다.
}

f1(); //함수실행 = 함수호출
console.log("=> :", v1);
console.log("=> :", v2); // v2는 함수 호출이 끝나면 제거되는 변수이다.

</script>

<script>

var v3 = "하파";

function f2() {

  var v3 = "야옹이"
  var v4 = "턱시도"
  console.log("f2():" + v3, v4);
}

f2();
console.log(v3);
console.log(v4);

</script>
</body>
</html>
