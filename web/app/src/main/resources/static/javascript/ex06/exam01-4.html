<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex06</title>
</head>
<body>
<h1>이벤트 - 각 태그 객체에 따로따로 이벤트 리스너를 등록해야 한다.</h1>
<button class="btn1">btn1-버튼1</button>
<button class="btn1">btn1-버튼2</button>
<button class="btn1">btn1-버튼3</button><br>
<button class="btn2">btn2-버튼1</button>
<button class="btn2">btn2-버튼2</button>
<button class="btn2">btn2-버튼3</button><br>



<script>
"use strict"
//211224
var el = document.querySelectorAll(".btn1");

// querySelectorAll()의 리턴 값은 NodeList 이다.
// 태그 객체가 아니다. 태그가 들어 있는 NodeList이다.
// 따라서 addEventListener() 함수가 없다.

/*
el.addEventListener("click", () => {
    console.log(this);
});
*/

//Uncaught TypeError: el.addEventListener is not a function
//NodeList는 태그가 아니기 때문에 이벤트가 발생하지 않는다.


// 또한 onclick 프로퍼티도 없다.
// 따라서 다음 코드는 의미 없다.


// el.onclick = () => {
//     console.log(this);
// };

//querySelectorAll는 NodeList를 반환하는데 NodeList는 태그가 아니다.
//NodeList에 onclick으로 값을 추가했기때문에 실행할 때 에러는 뜨지 않지만
//이벤트가 발생하지 않는다


// 다음과 같이 각 태그 객체에 리스너를 추가하던가!
/*
for (var e of el) {
	e.onclick = function() {
		console.log(this);
	}
}
버튼 클릭했을 때 마다 함수를 만들기 때문에 메모리가 낭비된다.
*/

// 다음처럼 한 개의 함수를 정의한 후에
// 각 태그에 리스너로 등록하던가!

function f1() {
	console.log(this);
}
for (var e of el) {
	  e.onclick = f1
}

//함수는 한개만 만들고 3개의 태그에 한개의 함수를 등록하여 메모리를 절약한다.


</script>
</body>
</html>
