<h1>함수 - 정의</h1>
<script>
// 자바스크립트 함수
// 1) 데이터 타입이 없기 때문에 함수의 리턴 타입을 지정하지 않는다.
// 2) function 키워드로 시작한다.
// 3) 파라미터는 괄호 안에 선언한다.
//    파라미터는 var을 붙이지 않는다. 붙이면 안된다.
//    파라미터가 없어도 빈 괄호를 지정한다.
// 4) 값을 리턴할 때는 return 키워드를 사용한다.
//문법 :
//	function 함수 (파라미터, 파라미터, ...){함수몸체}

// function f1() {
// 	console.log("자바스크립트 함수 선언");
// }
//
// function f2() {
// 	return "리턴할 때는 return 키워드로!"
// }
//
// function f3(a, b) {
// 	console.log(a + b);
// }
//
// function f4(a, b) {
// 	return a + b
// }
//
// f1()
// //파라미터도 없고 리턴도 하지 않는 함수를 console.log()로 출력하면 undefined가 발생한다.
// console.log(f2());
// f3("고양이", "하파");
// console.log(f4("고양이", "하파"));


function f1() { // 파라미터가 없는 함수
	console.log("안녕!");
}

function f2() { // 값을 리턴하는 함수
	return "안녕2!";
}

function f3(a, b) { // 파라미터 있는 함수
	// 물론 파라미터도 로컬 변수이기 때문에 함수 호출이 끝나면 제거된다.
	//파라미터는 함수가 작업을 하는데 사용할 그 값을 받는 변수이다.
	console.log(a, "+", b, "=", (a + b));
}

function f4(a, b) { // 파라미터도 있고, 리턴 값도 있는 함수
	return a + b;
}

f1();
// console.log(f1()); //파라미터도 없고 리턴도 하지 않는 함수를  console.log로 찍으면 undefined가 출력된다
console.log("----------------");

console.log(f2());
console.log("----------------");

f3(10, 20);
console.log("----------------");

console.log(f4(10, 20));
console.log("----------------");
</script>
