<!DOCTYPE html>
<html lang="en" dir="ltr">

    <meta charset="utf-8">

  <body>
  <script>
  console.log("7. 함수 외부에서 객체를 생성한 후 즉시 초기화 시키기");
  function Score(name, kor, eng, math) {
  	var obj = new Object();
  	this.name = name;
  	this.kor = kor;
  	this.eng = eng;
  	this.math = math;
  	this.sum = function() {
  		return this.kor + this.eng + this.math;
  	};
  	this.aver = function() {
  		return this.sum() / 3;
  	};
  }

  var scores = []; //new Array();
  scores[0] = new Score("하파", 100, 100, 100);
  scores[1] = new Score("수달", 90, 90, 90);
  scores[2] = new Score("희", 80, 80, 80);

  //위와 같이 함수 이름이 대문자로 시작하면
  //생성자 역할을 하는 함수임을 직관적으로 알 수 있어 유지보수에 좋다.

  for (var score of scores) {
  	console.log(score);
      console.log(score.name, score.kor, score.eng, score.math,
              score.sum(), score.aver());
  }

  </script>

  </body>
</html>
