  <h1>요점 정리 - 3.함수 정의와 호출</h1>

<script>
function plus(a, b) { //plus는 함수 객체의 주소를 담고 있는 reference이다.
  return a + b;
}
console.log(plus(10, 20));

var ok = plus; //ok와 plus는 같은 함수 객체를 가리킨다.
// console.log(ok);
console.log(ok(100, 200));

var haha = ok;
console.log(haha(1000, 2000));

// ok = "Hello";

</script>
